<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Clone Google</title>
</head>
<body>  
    <header class="menu">
        <div class="menu__section left">
            <!-- <img class="menu__icon" src="./imgs/burger-icon.svg" alt="Burguer"> -->
            <a class="menu__link">Gmail</a>
            <a class="menu__link">Images</a>
        </div>
        <div class="menu__section rigth">
            <img class="menu__icon" src="./imgs/more-icon.svg" alt="More">
            <div class="menu__profile">
                <img class="menu__avatar" src="./imgs/my-profile-picture.jpeg" alt="Avatar picture">
                <img class="menu__avatar--frame" src="./imgs/circle-frame.svg" alt="Avatar Frame">
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="./imgs/LogoGoogle.png" alt="UI Clone">
        <input class="content__search" type="text">
        <div class="content__offter">
            Made with ❤️ by <a href="https://github.com/pedrohenribessa" target="_blank">Pedro Henrique Bessa</a>  
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Sobre</a>
            <a>Publicidade</a>
            <a>Negócios</a>
            <a>Como funciona a Pesquisa </a>

            <div class="footer__section footer__links--rigth">
                <a>Privacidade</a>
                <a>Termos</a>
                <a>Confugirações</a>
            </div>
        </div>
    </footer>
</body>
</html>
